<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index Calculator</title>
    <link rel="shortcut icon"
        href="https://t0.gstatic.com/images?q=tbn:ANd9GcRNo5YFiBLS3_cLVKBWuyIVeqwrR6U48yme__oSSVu2Zg0tXNzg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conatiner">
        <h1>BMI Calculator</h1>
        <form action="#">
            <p><label for="#">Height in CM:</label><input type="text" id="height"></p>
            <p><label for="#">Weight in KG:</label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results">Result will Appear here:</div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight= Less than 18.6 kg/m<super>2</super>
                </p>
                <p>Normal Range=18.6 and 24.9 kg/m<super>2</super>
                </p>
                <p>OverWeight = Greater than 24.9 kg/m<super>2</super>
                </p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
